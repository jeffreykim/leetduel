<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetDuel Dev</title>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="party-id" placeholder="Party-id" />
    <button id="create-party">Create Party</button>
    <button id="join-party">Join Party</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
      const socket = io("http://localhost:8000");

      function createParty(username) {
        socket.emit("create_party", { username });

        socket.on("party_created", (data) => {
          console.log("Party created with code:", data.party_code);
          // Show party code to the user
        });
      }

      function joinParty(username, partyCode) {
        socket.emit("join_party", { username, party_code: partyCode });

        socket.on("player_joined", (data) => {
            console.log(`${data.username} joined the party!`);
        });

        socket.on("error", (data) => {
            console.error(data.message);
        });
      }

      function startGame(partyCode) {
        socket.emit("start_game", { party_code: partyCode });

        socket.on("game_started", (data) => {
          console.log("Game started! Problem:", data.problem.title);
        });
      }

      let createParty = document.getElementById('create-party');
      let joinParty = document.getElementById('join-party');
      let username = document.getElementById('username');
      let partyId = document.getElementById('party-id');

      createParty.addEventListener('click', () => {
        createParty(username.value);
      });

      joinParty.addEventListener('click', () => {
        joinParty(username.value, partyId.value);
      });
    </script>
  </head>
  <body></body>
</html>
